<ion-header>

  <ion-navbar>
    <ion-title>Available devices</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-list>
    <ion-list-header class="header">Devices</ion-list-header>
    <ion-item *ngFor="let device of devices" (click)="connectDevice(device.id)">
      <span class="name">{{ device.name }}</span>
    </ion-item>
  </ion-list>

</ion-content>
