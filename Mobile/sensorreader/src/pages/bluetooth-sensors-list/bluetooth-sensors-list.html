<ion-header>

  <ion-navbar>
    <ion-title>Sensors</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let sensor of sensors; let i = index">
      <ion-icon name={{icons[i]}} class="ic"></ion-icon>{{sensor.name}}<ion-note item-right>{{sensor.value}}{{units[i]}}</ion-note>
    </ion-item>
  </ion-list>



  <button ion-button (click)="loadDataFromRpi()">
    Get data
  </button>

</ion-content>
